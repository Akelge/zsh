# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
console_title: true
console_title_style: template
console_title_template: '{{if .Env.SSH_CONNECTION}}  {{ .Host }} {{end}}{{.Path}}'
final_space: false

blocks:
- type: prompt
  alignment: left
  newline: false
  segments:

  - type: session
    style: plain
    foreground: yellow
    properties:
      postfix: ' '
      prefix: ""
      template: '{{if .SSHSession}}@{{ .ComputerName }}{{end}}'

  - type: root
    style: plain
    foreground: yellow
    properties:
      postfix: ""
      prefix: ""
      root_icon: "\u26A1"

  - type: path
    style: plain
    foreground: lightBlue
    properties:
      prefix: ""
      style: full

  - type: git
    style: plain
    foreground: darkGray
    properties:
      branch_ahead_icon: <#88C0D0>⇧</>
      branch_behind_icon: <#88C0D0>⇩</>
      branch_icon: "\uE0A0"
      display_status: true
      fetch_status: true
      prefix: ""
      template: '{{ .HEAD }}{{.BranchStatus}}{{ if .Working.Changed }} {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{if .Staging.Changed }}{{ .Staging.String }}{{ end }}'

  - type: executiontime
    style: plain
    foreground: lightBlue
    properties:
      always_enabled: false
      postfix: ""
      prefix: "\uF017 "
      style: austin
      threshold: 30000

- type: prompt
  alignment: right
  segments:

  - type: aws
    style: plain
    foreground: yellow
    properties:
      postfix: " "
      # prefix: 
      prefix: "\uF270"
      template: '{{if .Profile}}{{.Profile}}{{end}}'

  - type: kubectl
    style: plain
    foreground: magenta
    properties:
      parse_kubeconfig: true
      postfix: ""
      prefix: ""
      template: '{{if eq "on" .Env.KUBE_PS1_ENABLED}}ﴱ {{.Context}}/{{if .Namespace}}{{.Namespace}}{{else}}default{{end}}{{end}}'

  # - type: command
    # style: plain
    # foreground: white
    # prefix: ""
    # postfix: ""
    # properties:
      # shell: /bin/sh
      # # command: "ifconfig utun2 > /dev/null 2>&1 && echo '\uF023' || echo ''"
      # command: "ifconfig utun2 > /dev/null 2>&1 && echo '\u2692' || echo ''"


- type: prompt
  alignment: left
  newline: true
  segments:

  - type: python
    style: plain
    foreground: darkGray
    properties:
      display_version: false
      postfix: ""
      prefix: ""

  - type: exit
    style: plain
    foreground: lightYellow
    foreground_templates:
    - '{{ if gt .Code 0 }}#FF0000{{ end }}'
    properties:
      always_enabled: true
      prefix: ""
      template: ❯
